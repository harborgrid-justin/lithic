<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lithic Enterprise Healthcare SaaS Platform">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data: https:;">
  
  <title>Lithic Healthcare Platform</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  
  <!-- Preconnect to API -->
  <link rel="preconnect" href="/api">
  
  <!-- Main Styles -->
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <div id="app">
    <!-- Application Shell -->
    <header id="app-header" class="app-header">
      <div class="header-container">
        <div class="header-logo">
          <h1>Lithic Healthcare</h1>
        </div>
        <nav id="app-nav" class="header-nav"></nav>
        <div id="user-menu" class="header-user"></div>
      </div>
    </header>
    
    <div class="app-layout">
      <aside id="app-sidebar" class="app-sidebar">
        <!-- Navigation will be injected here -->
      </aside>
      
      <main id="app-main" class="app-main">
        <!-- Page content will be rendered here -->
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <p>Loading Lithic Healthcare Platform...</p>
        </div>
      </main>
    </div>
    
    <!-- Toast Notifications Container -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Modal Container -->
    <div id="modal-container" class="modal-container"></div>
  </div>
  
  <!-- Main Application Script -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
